<div class="col-md-12 col-sm-12 col-lg-12">
    <div class="card project_list">
        <div class="example-header">
            <div style="font-size: 14px">
                <mat-form-field appearance="outline" style="width: 250px;">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search record from table">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>
        </div>
        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Order #</th>
                    <td mat-cell *matCellDef="let element"> {{element.Name}}</td>
                </ng-container>
                <ng-container matColumnDef="ProductCode__c">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Code</th>
                    <td mat-cell *matCellDef="let element"> {{element.ProductCode__c}} </td>
                </ng-container>
                <ng-container matColumnDef="Family__c">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Family</th>
                    <td mat-cell *matCellDef="let element"> {{element.Family__c}} </td>
                </ng-container>
                <ng-container matColumnDef="Stock__c">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
                    <td mat-cell *matCellDef="let element"> {{element.Stock__c}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="point" (click)="cellClicked(row)">
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
