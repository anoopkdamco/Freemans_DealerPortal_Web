<div class="col-md-12 col-sm-12 col-lg-12">
    <div class="card project_list">
        <h5 style="color: #ed3237">Quarterly Sales Performance</h5>
        <div class="example-header">
            <div style="font-size: 14px">
                <mat-form-field appearance="outline" style="width: 250px;">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search record from table">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>
        </div>
        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="Fiscal_Year__c">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
                    <td mat-cell *matCellDef="let element">{{element.Fiscal_Year__c}}</td>
                </ng-container>
                <ng-container matColumnDef="Quarter__c">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Quarter</th>
                    <td mat-cell *matCellDef="let element">{{element.Quarter__c}}</td>
                </ng-container>
                <ng-container matColumnDef="Total_Target">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Quarterly Target</th>
                    <td mat-cell *matCellDef="let element">{{element.Total_Target}}</td>
                </ng-container>
                <ng-container matColumnDef="Total_Amount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Achievement</th>
                    <td mat-cell *matCellDef="let element">{{element.Total_Amount}}</td>
                </ng-container>
                <ng-container matColumnDef="Target_Achieved__c">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>% Achievement</th>
                    <td mat-cell *matCellDef="let element">{{element.Target_Achieved__c}}</td>
                </ng-container>
                <ng-container matColumnDef="Total_Order__c">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Orders</th>
                    <td mat-cell *matCellDef="let element">{{element.Total_Order__c}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
