<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <div class="header">
                <mat-toolbar>Contact Us</mat-toolbar>
            </div>
            <div class="body">
                <div class="card">
                    <div class="example-container">
                        <div class="row clearfix">
                            <div class="col-md-12">
                                <p style="font-size: 14px">Note :<br> The information you provide below will be sent to your Account Executive at FMI Limited who will in turn provide an appropriate response.</p>
                            </div>
                        </div>
                        <form [formGroup]="contactForm">
                            <div class="row clearfix" style="font-size: 14px">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Subject</mat-label>
                                            <input matInput formControlName="sub" required>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix" style="font-size: 16px;">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Message Body</mat-label>
                                            <textarea style="height: 150px;" matInput formControlName="message" required></textarea>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix" style="font-size: 18px">
                                <div class="col-md-12">
                                    <button style="background-color: #ed3237" (click)="saveRequest()" [disabled]="save" class="btn btn-raised btn-primary waves-effect" type="submit">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
